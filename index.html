<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
<header class="cuerpo">
    <div class="calculadora">
        <div class="display">
            <div data-valor-superior class="valor-sup"></div>
            <div data-valor-inferior class="valor-inf"></div>
        </div>

        <button class="span2" style="background-color: #EC9F3C;" data-borrar-todo>AC</button>
        <button data-borrar>DEL</button>
        <button data-operador>/</button>
        <button data-numero>1</button>
        <button data-numero>2</button>
        <button data-numero>3</button>
        <button data-operador>*</button>
        <button data-numero>4</button>
        <button data-numero>5</button>
        <button data-numero>6</button>
        <button data-operador>+</button>
        <button data-numero>7</button>
        <button data-numero>8</button>
        <button data-numero>9</button>
        <button data-operador>-</button>
        <button data-numero>.</button>
        <button data-numero>0</button>
        <button class="span2" style="background-color: #B60D0D;" data-igual>=</button>
    </div>
</header>
    <footer class="links">

            <img src="https://cdn-icons-png.flaticon.com/128/3661/3661391.png" alt="icon">
        </a>
        <a class="tiktok" href="https://www.tiktok.com/@eskaider0" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/128/3046/3046131.png" alt="icon">
        </a>
        <a class="linkedin" href="https://www.linkedin.com/in/erubeygonzalez" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/128/2582/2582575.png" alt="icon">
        </a>
        <a class="github" href="https://github.com/eskaider" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/128/1051/1051377.png" alt="icon">
        </a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
